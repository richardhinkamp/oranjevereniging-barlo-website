sponsors:
    name: Sponsoren
    slug: sponsoren
    singular_name: Sponsor
    singular_slug: sponsor
    show_on_dashboard: true
    fields:
        name:
            type: text
        email:
            type: text
        added:
            type: datetime
        confirmed:
            type: datetime
        paid:
            type: datetime
        bouwstenen:
            type: integer
        gift:
            type: integer
        amount:
            type: integer
        payment_id:
            type: text
        payment_status:
            type: text
        intentie_id:
